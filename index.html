<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        :root {
            --bg-primary: #0f0b08;
            --bg-secondary: #16110d;
            --bg-card: #1e1814;
            --text-primary: #ffffff;
            --text-secondary: #d0c0b0;
            --accent: #ff6200;
            --accent-dark: #e65100;
            --gradient-primary: linear-gradient(135deg, #ff6200 0%, #ff8a00 100%);
            --gradient-hover: linear-gradient(135deg, #ff8a00 0%, #ffb300 100%);
            --shadow-glow: 0 0 20px rgba(255,98,0,0.4);
        }
        body {
            font-family: system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        .header {
            background: rgba(22,17,13,0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,98,0,0.15);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
        .logo {
            font-size: 1.9rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.3rem; }
        .main { padding: 3rem 0; }
        .page-title {
            font-size: 2.6rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #ffd180 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .page-description { color: var(--text-secondary); font-size: 1.15rem; margin-bottom: 3rem; }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.6rem;
        }
        @media (max-width: 640px) { .apps-grid { grid-template-columns: 1fr; } }
        .app-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 1.6rem;
            border: 1px solid rgba(255,98,0,0.12);
            transition: all 0.35s ease;
        }
        .app-card:hover {
            transform: translateY(-10px) scale(1.025);
            box-shadow: var(--shadow-glow);
            border-color: rgba(255,98,0,0.35);
        }
        .card-header { display: flex; align-items: center; gap: 1.2rem; margin-bottom: 1.3rem; }
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            object-fit: cover;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,98,0,0.2);
        }
        .app-name { font-size: 1.3rem; font-weight: 700; margin-bottom: 0.3rem; }
        .app-downloads { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }
        .download-btn {
            width: 100%;
            padding: 0.95rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            text-decoration: none;
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255,98,0,0.45);
            background: var(--gradient-hover);
        }
        .btn-icon { width: 22px; height: 22px; }
        .loading, .error { text-align: center; padding: 5rem 1rem; }
        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid rgba(255,98,0,0.25);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 1.2rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .footer {
            text-align: center;
            padding: 3.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255,98,0,0.1);
            margin-top: 5rem;
        }
        .glow {
            position: fixed;
            width: 340px;
            height: 340px;
            border-radius: 50%;
            filter: blur(110px);
            opacity: 0.18;
            pointer-events: none;
            z-index: -1;
        }
        .glow-1 { background: var(--accent); top: -170px; left: -170px; }
        .glow-2 { background: #ffb300; bottom: -170px; right: -170px; }
    </style>
</head>
<body>

    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <header class="header">
        <div class="container">
            <div class="logo">Fancy</div>
            <div class="subtitle">Крутые приложения и игры</div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="page-title">Все приложения</h1>
            <p class="page-description">Самое сочное и стильное</p>
            
            <div id="apps-container" class="apps-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Загружаем...
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            © 2026 Fancy
        </div>
    </footer>

    <script>
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDownloads(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        async function loadApps() {
            const container = document.getElementById('apps-container');
            
            try {
                const response = await fetch('apps.json');
                if (!response.ok) throw new Error('Не удалось загрузить');
                
                const apps = await response.json();
                
                if (!Array.isArray(apps) || apps.length === 0) {
                    container.innerHTML = '<div class="error">Пока ничего нет</div>';
                    return;
                }
                
                container.innerHTML = apps.map(app => `
                    <article class="app-card">
                        <div class="card-header">
                            <img src="${app.icon}" 
                                 alt="${escapeHtml(app.name)}" 
                                 class="app-icon" 
                                 loading="lazy"
                                 onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%27http://www.w3.org/2000/svg%27 width=%2780%27 height=%2780%27><rect width=%2780%27 height=%2780%27 fill=%27%231e1814%27/><text x=%2750%%27 y=%2750%%27 dominant-baseline=%27middle%27 text-anchor=%27middle%27 fill=%27%23ff8a00%27 font-size=%2736%27>APP</text></svg>'">
                            <div>
                                <h2 class="app-name">${escapeHtml(app.name)}</h2>
                                <div class="app-downloads">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                    </svg>
                                    ${formatDownloads(app.downloads)} скачиваний
                                </div>
                            </div>
                        </div>
                        <a href="${app.apk}" 
                           class="download-btn" 
                           target="_blank" 
                           rel="noopener noreferrer"
                           download="${escapeHtml(app.name)}.apk">
                            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                            </svg>
                            Скачать
                        </a>
                    </article>
                `).join('');
                
            } catch (error) {
                container.innerHTML = `<div class="error">Ошибка загрузки</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadApps);
    </script>
</body>
</html>
